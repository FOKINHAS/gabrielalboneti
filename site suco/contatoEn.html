    <script language="javascript" type="text/javascript">
        function validar() {
            var form = document.getElementById("contatoForm");
            var nome = form.nome.value;
            var email = form.email.value;
            var endereco = form.endereco.value;
            var comentario = form.comentario.value;

            if (nome == "") {
                alert('Fill in the field with your name');
                form.nome.focus();
                return false;
            }

            if (email == "") {
                alert('Fill in the field with your email');
                form.email.focus();
                return false;
            }

            if (endereco == "") {
                alert('Fill in the field with your address');
                form.endereco.focus();
                return false;
            }

            if (comentario == "") {
                alert('Fill in the field with your comment');
                form.comentario.focus();
                return false;
            }

        }
    </script>
